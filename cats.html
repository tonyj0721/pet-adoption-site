<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我想看貓咪 👀 | 台中簡媽媽狗園</title>
<style>
:root { --green:#497f54; --mint:#9ed2a3; --bg:#f8f9f7; }
* { box-sizing:border-box; }
body { margin:0; font-family:'Noto Sans TC',system-ui; background:var(--bg); color:#333; }
header { background:var(--mint); color:#fff; box-shadow:0 2px 6px rgba(0,0,0,.08); }
.nav { max-width:1100px; margin:auto; display:flex; align-items:center; justify-content:space-between; padding:1rem; }
.nav a { color:#fff; text-decoration:none; margin-left:1rem; font-weight:600; }
.nav a:hover { text-decoration:underline; }
.container { max-width:1100px; margin:2rem auto; padding:0 1rem; }
h1 { text-align:center; color:var(--green); margin-bottom:1rem; }
.filters { display:flex; flex-wrap:wrap; gap:1rem; justify-content:center; margin-bottom:1.5rem; }
select { padding:.4rem .6rem; border:1px solid #ccc; border-radius:6px; font-size:1rem; }
.grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:1rem; }
.card { background:#fff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,.06); overflow:hidden; cursor:pointer; transition:transform .15s ease; }

/* ✅ 灰底、不裁切、自動高度 */
.card img {
  width:100%;
  height:auto;
  max-height:220px;
  object-fit:contain;
  background:#f0f0f0;
  display:block;
  margin:auto;
}

.card .info { padding:.8rem; }
.pill { display:inline-block; background:#eef6ef; color:#2d5b39; padding:.16rem .5rem; border-radius:999px; font-size:.8rem; margin-right:.4rem; }

/* Modal */
.modal { position:fixed; inset:0; background:rgba(0,0,0,.55); display:none; align-items:center; justify-content:center; padding:1rem; z-index:50; }
.modal.open { display:flex; }
.panel { background:#fff; border-radius:12px; max-width:900px; width:100%; max-height:90vh; overflow:auto; }
.head { display:flex; justify-content:space-between; align-items:center; padding:1rem 1.2rem; border-bottom:1px solid #eee; }
.close { background:transparent; border:0; font-size:1.5rem; cursor:pointer; }
.body { display:grid; grid-template-columns:1fr 300px; gap:1rem; padding:1rem; }

/* Modal 主圖 */
.main-img {
  width:100%;
  height:auto;
  max-height:65vh;
  object-fit:contain;
  background:#f0f0f0;
  border-radius:8px;
  display:block;
  margin:0 auto;
}

.thumbs { display:flex; gap:.5rem; flex-wrap:wrap; margin-top:.5rem; }
.thumbs img { width:64px; height:64px; object-fit:cover; border-radius:6px; cursor:pointer; border:2px solid transparent; }
.thumbs img.active { border-color:var(--mint); }
footer { background:var(--green); color:#fff; text-align:center; padding:1rem; margin-top:2rem; }
</style>
</head>
<body>
<header>
  <div class="nav">
    <div style="font-weight:800">台中簡媽媽狗園</div>
    <nav>
      <a href="index.html">首頁</a>
      <a href="dogs.html">我想看狗狗 👀</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1>我想看貓咪 👀</h1>

  <!-- 篩選區 -->
  <div class="filters">
    <select id="breed">
      <option value="">不限品種</option>
      <optgroup label="品種貓">
        <option>美短</option><option>英短</option><option>藍貓</option><option>暹羅貓</option>
        <option>波斯貓</option><option>布偶貓</option>
      </optgroup>
      <optgroup label="米克斯">
        <option>橘貓</option><option>黑貓</option><option>虎斑貓</option><option>白底虎斑貓</option>
        <option>三花貓</option><option>玳瑁貓</option><option>白貓</option>
      </optgroup>
    </select>

    <select id="age">
      <option value="">不限年齡</option>
      <option>1歲以下</option><option>1</option><option>2</option><option>3</option><option>4</option>
      <option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
      <option>10歲以上</option>
    </select>

    <select id="gender">
      <option value="">不限性別</option>
      <option>男生</option>
      <option>女生</option>
    </select>
  </div>

  <div id="catGrid" class="grid"></div>
</main>

<!-- 詳細視窗 Modal -->
<div id="detailModal" class="modal" aria-hidden="true">
  <div class="panel">
    <div class="head">
      <strong id="mTitle">動物資料</strong>
      <button class="close" aria-label="關閉" id="closeBtn">✕</button>
    </div>
    <div class="body">
      <div>
        <img id="mMain" class="main-img" src="" alt="">
        <div id="mThumbs" class="thumbs"></div>
      </div>
      <div>
        <p><span class="pill" id="mSpecies"></span></p>
        <p>品種：<span id="mBreed"></span></p>
        <p>毛色：<span id="mColor"></span></p>
        <p>年齡：<span id="mAge"></span></p>
        <p>性別：<span id="mGender"></span></p>
        <p style="margin-top:.6rem;white-space:pre-wrap">介紹：<span id="mIntro"></span></p>
        <button class="see-more" id="adoptBtn">我要領養</button>
      </div>
    </div>
  </div>
</div>

<footer>© 2025 台中簡媽媽狗園｜讓愛延續每一個生命</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyADseNNkszDTbwEk4F03_rC0fo4Rnk0iBM",
  authDomain: "pet-adoption-32294.firebaseapp.com",
  projectId: "pet-adoption-32294",
  storageBucket: "pet-adoption-32294.firebasestorage.app",
  messagingSenderId: "102978803311",
  appId: "1:102978803311:web:a7d890096b2b23cad15f9a"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const q=(s,el=document)=>el.querySelector(s);

function card(pet){
  const el=document.createElement('div');
  el.className='card';
  const cover = pet.images?.[0]?.url || 'https://placehold.co/600x400?text=No+Image';
  el.innerHTML = `
    <img src="${cover}" alt="${pet.name||''}">
    <div class="info">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <strong>${pet.name||''}</strong>
        <span class="pill">貓咪</span>
      </div>
      <div style="font-size:.92rem;margin-top:.25rem">
        <div>品種：${pet.breed||'—'}</div>
        <div>年齡：${pet.age||'—'}　性別：${pet.gender||'—'}</div>
      </div>
    </div>`;
  el.addEventListener('click',()=>openModal(pet));
  return el;
}

function openModal(p){
  q('#mTitle').textContent = p.name || '動物資料';
  q('#mSpecies').textContent = '貓咪';
  q('#mBreed').textContent = p.breed || '—';
  q('#mColor').textContent = p.color || '—';
  q('#mAge').textContent = p.age || '—';
  q('#mGender').textContent = p.gender || '—';
  q('#mIntro').textContent = p.intro || '';
  const imgs = (p.images?.length)? p.images.map(x=>x.url) : ['https://placehold.co/800x500?text=No+Image'];
  let current = 0;
  const main = q('#mMain'); const thumbs = q('#mThumbs'); thumbs.innerHTML='';
  main.src = imgs[0];
  imgs.forEach((src,i)=>{
    const im = new Image(); im.src=src;
    im.addEventListener('click',()=>{ current=i; update(); });
    thumbs.appendChild(im);
  });
  function update(){
    main.src = imgs[current];
    [...thumbs.querySelectorAll('img')].forEach((t,idx)=>t.classList.toggle('active', idx===current));
  }
  update();
  main.addEventListener('click',()=>{ current=(current+1)%imgs.length; update(); });
  q('#adoptBtn').onclick=()=>{
    const url = new URL('adopt.html', location.href);
    url.searchParams.set('pet', p.id || '');
    location.href = url.toString();
  };
  q('#detailModal').classList.add('open');
}
q('#closeBtn').addEventListener('click', ()=>q('#detailModal').classList.remove('open'));
q('#detailModal').addEventListener('click', (e)=>{ if(e.target.id==='detailModal') q('#detailModal').classList.remove('open'); });

let allCats = [];

function render(list){
  const grid = q('#catGrid');
  grid.innerHTML='';
  list.forEach(p=>grid.appendChild(card(p)));
}

(async ()=>{
  const ref = collection(db, 'pets');
  const qs = await getDocs(query(ref, orderBy('createdAt','desc')));
  allCats = qs.docs.map(d=>({ id:d.id, ...d.data() })).filter(p=>p.species==='cat');
  render(allCats);
})();

['breed','age','gender'].forEach(id=>{
  q('#'+id).addEventListener('change', ()=>{
    let filtered = allCats;
    ['breed','age','gender'].forEach(fid=>{
      const v = q('#'+fid).value;
      if(v) filtered = filtered.filter(p=> (p[fid]||'').includes(v));
    });
    render(filtered);
  });
});
</script>
</body>
</html>
