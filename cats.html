<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>我想看貓咪 👀 | 台中簡媽媽狗園</title>
<style>
:root { --green:#497f54; --mint:#9ed2a3; --bg:#f8f9f7; }
*{ box-sizing:border-box }
body{ margin:0; font-family:'Noto Sans TC',system-ui; background:var(--bg); color:#333 }
header{ background:var(--mint); color:#fff; box-shadow:0 2px 6px rgba(0,0,0,.08) }
.nav{ max-width:1100px; margin:auto; display:flex; align-items:center; justify-content:space-between; padding:1rem }
.nav a{ color:#fff; text-decoration:none; margin-left:1rem; font-weight:600 }
.nav a:hover{ text-decoration:underline }
.container{ max-width:1100px; margin:2rem auto; padding:0 1rem }
h1{ text-align:center; color:var(--green); margin-bottom:1rem }
.filters{ display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin:0 auto 1.2rem }
select{ padding:.45rem .6rem; border:1px solid #ccc; border-radius:8px; background:#fff; min-width:150px }
.grid{ display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:1rem }
.card{ background:#fff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,.06); overflow:hidden; cursor:pointer }
.card img{
  width:100%; height:auto; max-height:220px; object-fit:contain;
  background:#f0f0f0; display:block; margin:auto;
}
.card .info{ padding:.8rem }
.pill{ display:inline-block; background:#eef6ef; color:#2d5b39; padding:.16rem .5rem; border-radius:999px; font-size:.8rem }

/* Modal */
.modal{ position:fixed; inset:0; background:rgba(0,0,0,.55); display:none; align-items:center; justify-content:center; padding:1rem; z-index:50 }
.modal.open{ display:flex }
.panel{ background:#fff; border-radius:12px; max-width:900px; width:100%; max-height:90vh; overflow:auto }
.head{ display:flex; justify-content:space-between; align-items:center; padding:1rem 1.2rem; border-bottom:1px solid #eee }
.close{ background:transparent; border:0; font-size:1.5rem; cursor:pointer }
.body{ display:grid; grid-template-columns:1fr 300px; gap:1rem; padding:1rem }
.main-img{
  width:100%; height:auto; max-height:65vh; object-fit:contain;
  background:#f0f0f0; border-radius:8px; display:block; margin:0 auto;
}
.thumbs{ display:flex; gap:.5rem; flex-wrap:wrap; margin-top:.5rem }
.thumbs img{ width:64px; height:64px; object-fit:cover; border-radius:6px; cursor:pointer; border:2px solid transparent }
.thumbs img.active{ border-color:var(--mint) }

footer{ background:var(--green); color:#fff; text-align:center; padding:1rem; margin-top:2rem }
</style>
</head>
<body>
<header>
  <div class="nav">
    <div style="font-weight:800">台中簡媽媽狗園</div>
    <nav>
      <a href="index.html">首頁</a>
      <a href="dogs.html">我想看狗狗 👀</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1>我想看貓咪 👀</h1>

  <!-- 篩選列 -->
  <div class="filters">
    <!-- 類別：不限類別 / 品種貓 / 米克斯 -->
    <select id="catType">
      <option value="">不限類別</option>
      <option value="pedigree">品種貓</option>
      <option value="mix">米克斯</option>
    </select>

    <!-- 品種：依類別動態變化 -->
    <select id="subType" disabled>
      <option value="">請先選類別</option>
    </select>

    <!-- 年齡 -->
    <select id="age">
      <option value="">不限年齡</option>
      <option>1歲以下</option><option>1</option><option>2</option><option>3</option><option>4</option>
      <option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
      <option>10歲以上</option>
    </select>

    <!-- 性別 -->
    <select id="gender">
      <option value="">不限性別</option>
      <option>男生</option>
      <option>女生</option>
    </select>
  </div>

  <div id="catGrid" class="grid"></div>
</main>

<!-- 詳細視窗 -->
<div id="detailModal" class="modal" aria-hidden="true">
  <div class="panel">
    <div class="head">
      <strong id="mTitle">動物資料</strong>
      <button class="close" id="closeBtn" aria-label="關閉">✕</button>
    </div>
    <div class="body">
      <div>
        <img id="mMain" class="main-img" src="" alt="">
        <div id="mThumbs" class="thumbs"></div>
      </div>
      <div>
        <p><span class="pill" id="mSpecies"></span></p>
        <p>品種：<span id="mBreed"></span></p>
        <p>年齡：<span id="mAge"></span></p>
        <p>性別：<span id="mGender"></span></p>
        <p style="margin-top:.6rem;white-space:pre-wrap">介紹：<span id="mIntro"></span></p>
        <button class="pill" id="adoptBtn" style="background:#497f54;color:#fff;border:0;padding:.5rem .8rem;border-radius:8px;cursor:pointer">我要領養</button>
      </div>
    </div>
  </div>
</div>

<footer>© 2025 台中簡媽媽狗園｜讓愛延續每一個生命</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyADseNNkszDTbwEk4F03_rC0fo4Rnk0iBM",
  authDomain: "pet-adoption-32294.firebaseapp.com",
  projectId: "pet-adoption-32294",
  storageBucket: "pet-adoption-32294.firebasestorage.app",
  messagingSenderId: "102978803311",
  appId: "1:102978803311:web:a7d890096b2b23cad15f9a"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const $ = (s,el=document)=>el.querySelector(s);
const grid = $('#catGrid');

const PEDIGREE = ["美短","英短","藍貓","暹羅貓","波斯貓","布偶貓"];
const MIX = ["橘貓","黑貓","虎斑貓","白底虎斑貓","三花貓","玳瑁貓","白貓"];

/* 將 breed 標準化：
   - "米克斯/虎斑貓" -> {cat:"mix", sub:"虎斑貓"}
   - "美短" -> {cat:"pedigree", sub:"美短"} */
function normalizeBreed(breedRaw=""){
  const b = String(breedRaw).trim();
  if (b.startsWith('米克斯/')) {
    const sub = b.split('/')[1] || '';
    return { cat:'mix', sub };
  }
  if (PEDIGREE.includes(b)) return { cat:'pedigree', sub:b };
  if (MIX.includes(b)) return { cat:'mix', sub:b }; // 也兼容直接存子項
  // 無法判斷時歸類到品種貓，讓它至少能被看見
  return { cat:'pedigree', sub:b };
}

/* ------ UI：依類別切換第二個下拉 ------ */
const catType = $('#catType');
const subType = $('#subType');

function fillSubOptions(){
  const type = catType.value; // '', 'pedigree', 'mix'
  subType.innerHTML = '';
  subType.disabled = false;

  if (!type) {
    subType.disabled = true;
    subType.innerHTML = `<option value="">請先選類別</option>`;
    return;
  }

  if (type === 'pedigree') {
    subType.append(new Option('不限品種', ''));
    PEDIGREE.forEach(x=>subType.append(new Option(x, x)));
  } else {
    subType.append(new Option('不限毛色', ''));
    MIX.forEach(x=>subType.append(new Option(x, x)));
  }
}
catType.addEventListener('change', ()=>{ fillSubOptions(); applyFilters(); });
subType.addEventListener('change', applyFilters);

const ageSel = $('#age');
const genderSel = $('#gender');
ageSel.addEventListener('change', applyFilters);
genderSel.addEventListener('change', applyFilters);

/* ------ 資料渲染 ------ */
function card(p){
  const el = document.createElement('div');
  el.className='card';
  const cover = p.images?.[0]?.url || 'https://placehold.co/600x400?text=No+Image';
  el.innerHTML = `
    <img src="${cover}" alt="${p.name||''}">
    <div class="info">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <strong>${p.name||''}</strong>
        <span class="pill">貓咪</span>
      </div>
      <div style="font-size:.92rem;margin-top:.25rem">
        <div>品種：${p.breed||'—'}</div>
        <div>年齡：${p.age||'—'}　性別：${p.gender||'—'}</div>
      </div>
    </div>`;
  el.addEventListener('click', ()=>openModal(p));
  return el;
}

function render(list){
  grid.innerHTML='';
  list.forEach(p=>grid.appendChild(card(p)));
}

/* ------ Modal ------ */
function openModal(p){
  $('#mTitle').textContent = p.name || '動物資料';
  $('#mSpecies').textContent = '貓咪';
  $('#mBreed').textContent = p.breed || '—';
  $('#mAge').textContent = p.age || '—';
  $('#mGender').textContent = p.gender || '—';
  $('#mIntro').textContent = p.intro || '';

  const imgs = (p.images?.length) ? p.images.map(x=>x.url) : ['https://placehold.co/800x500?text=No+Image'];
  let current = 0;
  const main = $('#mMain'), thumbs = $('#mThumbs'); thumbs.innerHTML='';
  main.src = imgs[0];
  imgs.forEach((src,i)=>{
    const im=new Image(); im.src=src; im.alt='thumb';
    im.addEventListener('click',()=>{ current=i; update(); });
    thumbs.appendChild(im);
  });
  function update(){
    main.src = imgs[current];
    [...thumbs.querySelectorAll('img')].forEach((t,idx)=>t.classList.toggle('active', idx===current));
  }
  update();
  main.addEventListener('click',()=>{ current=(current+1)%imgs.length; update(); });

  $('#adoptBtn').onclick = ()=>{
    const url = new URL('adopt.html', location.href);
    url.searchParams.set('pet', p.id || '');
    location.href = url.toString();
  };

  $('#detailModal').classList.add('open');
}
$('#closeBtn').addEventListener('click', ()=>$('#detailModal').classList.remove('open'));
$('#detailModal').addEventListener('click', (e)=>{ if(e.target.id==='detailModal') $('#detailModal').classList.remove('open'); });

/* ------ 載入與篩選 ------ */
let allCats = []; // 原始
let allCatsNorm = []; // 加上 normalize 後的輔助欄位

function matchAge(val, sel){
  if(!sel) return true;
  const a = String(val||'');
  if(sel==='1歲以下') return /個月|月|0/.test(a);
  if(sel==='10歲以上'){
    const m=a.match(/\d+/); return m ? (parseInt(m[0],10) >= 10) : false;
  }
  const m=a.match(/\d+/); return m ? (parseInt(m[0],10) === parseInt(sel,10)) : a.includes(sel);
}

function applyFilters(){
  const type = catType.value;      // '', 'pedigree', 'mix'
  const sub  = subType.disabled ? '' : subType.value; // 可能為 ''（不限）
  const age  = ageSel.value;
  const gen  = genderSel.value;

  let list = allCatsNorm.slice();

  // 類別（第一層）
  if(type){
    list = list.filter(x=> x._cat === type);
  }

  // 子選單（第二層）
  if(type==='pedigree'){
    // sub === '' => 不限品種 -> 顯示所有品種貓
    if(sub){ list = list.filter(x=> x._cat==='pedigree' && x._sub === sub); }
  }else if(type==='mix'){
    // sub === '' => 不限毛色 -> 顯示所有米克斯
    if(sub){ list = list.filter(x=> x._cat==='mix' && x._sub === sub); }
  }

  // 年齡
  if(age){ list = list.filter(x=> matchAge(x.age, age)); }

  // 性別
  if(gen){ list = list.filter(x=> (x.gender||'').includes(gen)); }

  render(list);
}

(async ()=>{
  const ref = collection(db, 'pets');
  const snap = await getDocs(query(ref, orderBy('createdAt','desc')));
  allCats = snap.docs.map(d=>({ id:d.id, ...d.data() })).filter(p=>p.species==='cat');

  // 建立正規化欄位（_cat, _sub）
  allCatsNorm = allCats.map(p=>{
    const n = normalizeBreed(p.breed||'');
    return { ...p, _cat:n.cat, _sub:n.sub };
  });

  fillSubOptions();   // 依預設類別填子選單
  render(allCatsNorm);
})();
</script>
</body>
</html>
