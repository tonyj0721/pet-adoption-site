<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我要領養｜台中簡媽媽狗園</title>
<style>
:root{ --green:#497f54; --mint:#9ed2a3; --bg:#f8f9f7; }
body{ margin:0; font-family:'Noto Sans TC',system-ui; background:var(--bg); color:#333; }
main{ max-width:900px; margin:2rem auto; padding:0 1rem; }
h1{ color:var(--green); text-align:center; margin-bottom:1rem; }
form{ display:grid; gap:1rem; }
.subCard{ background:#fff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,.06); padding:1.2rem; }
.sectionTitle{ color:var(--green); font-weight:700; font-size:1.1rem; margin:.2rem 0 1rem; }
.row{ display:grid; grid-template-columns:repeat(2, 1fr); gap:1rem 2rem; }
@media(max-width:800px){ .row{ grid-template-columns:1fr; } }
.field{ display:flex; flex-direction:column; }
label{ font-weight:500; margin-bottom:.25rem; }
input, textarea{
  width:100%;
  padding:.6rem .7rem;
  border:1px solid #ccc;
  border-radius:8px;
  font-size:.95rem;
  box-sizing:border-box;
}
textarea{ resize:vertical; min-height:80px }
</style>
</head>
<body>
<main>
  <h1>我要領養</h1>

  <form>
    <div class="subCard">
      <div class="sectionTitle">基本資料</div>
      <div class="row">
        <div class="field"><label>姓名</label><input name="name"></div>
        <div class="field"><label>年齡</label><input name="age"></div>
        <div class="field"><label>居住地（縣市／區域）</label><input name="location"></div>
        <div class="field"><label>居住環境（租屋或自宅／透天或公寓）</label><input name="houseType"></div>
        <div class="field"><label>職業</label><input name="job"></div>
        <div class="field"><label>月收入（大約即可）</label><input name="income"></div>
        <div class="field"><label>家庭成員</label><input name="family"></div>
        <div class="field"><label>家庭成員總人數</label><input name="members"></div>
        <div class="field"><label>現居住狀況（與家人同住或獨居）</label><input name="living"></div>
        <div class="field"><label>同居成員（例如：伴侶、配偶、父母等）</label><input name="cohabit"></div>
      </div>
    </div>

    <div class="subCard">
      <div class="sectionTitle">飼養寵物經驗</div>
      <div class="row">
        <div class="field"><label>是否曾經飼養過寵物？</label><input name="hadPets"></div>
        <div class="field"><label>飼養過什麼寵物？</label><input name="petHistory"></div>
      </div>
    </div>

    <div class="subCard">
      <div class="sectionTitle">現有寵物狀況</div>
      <div class="field"><label>目前家中是否有寵物？</label><input name="hasNow"></div>
      <div class="field"><label>若有，請提供寵物種類、是否已結紮、性別等資訊：</label><textarea name="hasNowInfo"></textarea></div>
    </div>

    <div class="subCard">
      <div class="sectionTitle">認養動機</div>
      <div class="field"><label>為什麼想認養這隻毛孩呢？</label><textarea name="reason"></textarea></div>
    </div>

    <div class="subCard">
      <div class="sectionTitle">飼養方式</div>
      <div class="field"><label>您會如何照顧這隻毛孩？（例如：飲食安排、居住空間、教育方式等）</label><textarea name="careMethod"></textarea></div>
    </div>

    <div class="subCard">
      <div class="sectionTitle">飼養花費認知</div>
      <div class="field"><label>您認為飼養寵物需要哪些支出？（請舉例說明）</label><textarea name="costAwareness"></textarea></div>
    </div>
  </form>
</main>
</body>
</html>
