<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <link rel="stylesheet" href="style.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我要領養｜台中簡媽媽狗園</title>

</head>
<body>

<header>
  <div class="nav">
    <div class="nav-left">台中簡媽媽狗園</div>
    <div class="nav-right">
      <a class="btn" href="index.html">首頁</a>
      <a class="btn" href="about.html">關於簡媽媽</a>
    </div>
  </div>
</header>

<main>
  <button class="back-btn" onclick="history.back()">← 回上一頁</button>
  <h1 id="pageTitle">我要領養</h1>

  <form id="adoptForm">
    <div class="subCard">
      <div class="sectionTitle">基本資料</div>
      <div class="row">
        <div class="field"><label>姓名</label><input name="姓名"></div>
        <div class="field"><label>年齡</label><input name="年齡"></div>
        <div class="field"><label>居住地（縣市／區域）</label><input name="居住地" placeholder="例如：台中市龍井區"></div>
        <div class="field"><label>居住環境（租屋或自宅／透天或公寓）</label><input name="居住環境" placeholder="例如：自宅透天"></div>
        <div class="field"><label>職業</label><input name="職業"></div>
        <div class="field"><label>月收入（大約即可）</label><input name="月收入"></div>
        <div class="field"><label>家庭成員</label><input name="家庭成員"></div>
        <div class="field"><label>家庭成員總人數</label><input name="家庭成員總人數"></div>
        <div class="field"><label>現居住狀況（與人同住或獨居）</label><input name="現居住狀況"></div>
        <div class="field"><label>同居成員（例如：伴侶、配偶、父母等）</label><input name="同居成員""></div>
      </div>
    </div>

    <div class="subCard">
      <div class="sectionTitle">飼養寵物經驗</div>
      <div class="field"><label>是否曾經飼養過寵物？</label><input name="是否曾經飼養過寵物？"></div>
      <div class="field"><label>若有，飼養過什麼寵物？</label><input name="若有，飼養過什麼寵物？"></div>
    </div>

    <div class="subCard">
      <div class="sectionTitle">現有寵物狀況</div>
      <div class="field"><label>目前家中是否有寵物？</label><input name="目前家中是否有寵物？"></div>
      <div class="field"><label>若有，請提供寵物種類、性別、是否已結紮等資訊</label><textarea name="若有，請提供寵物種類、性別、是否已結紮等資訊"></textarea></div>
    </div>
    
    <div class="subCard">
      <div class="sectionTitle">認養動機</div>
      <div class="field"><label>為什麼想認養這隻毛孩呢？</label><textarea name="為什麼想認養這隻毛孩呢？"></textarea></div>
    </div>

    <div class="subCard">
      <div class="sectionTitle">飼養方式</div>
      <div class="field"><label>您會如何照顧這隻毛孩？</label><textarea name="您會如何照顧這隻毛孩？" placeholder="例如：飲食安排、居住空間、教育方式等"></textarea></div>
    </div>

    <div class="subCard">
      <div class="sectionTitle">飼養花費認知</div>
      <div class="field"><label>您認為飼養寵物需要哪些支出？</label><textarea name="您認為飼養寵物需要哪些支出？" placeholder="請舉例說明"></textarea></div>
    </div>

    <div class="subCard">
      <div class="sectionTitle">環境參考</div>
      <p>請拍攝或錄製毛孩未來的生活區域，聯絡小編後自行上傳，供我們審核參考～謝謝！</p>
    </div>

    <button type="button" class="sendBtn" id="sendBtn">📋 複製表單並聯絡小編</button>
  </form>
</main>

<footer>© 2025 台中簡媽媽狗園｜讓愛延續每一個生命</footer>

<!-- 提示視窗 -->
<div id="popupOverlay">
  <div id="popupBox">
    <p>表單已複製到剪貼簿<br>開啟 Messenger 後將自動填入<br>若未代入請自行貼上。<br><br>🔖因每日訊息量過多，小編可能無法逐一回覆每一位登記者審核結果，最終僅會通知最合適的認養人，以上若有不周敬請見諒🙏</p>
    <button id="continueBtn">繼續</button>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const petName = params.get("pet");
if (petName) document.getElementById("pageTitle").innerText = `我要領養 ${petName}`;

let encodedMsg = "";

document.getElementById("sendBtn").addEventListener("click", async () => {
  const form = document.getElementById("adoptForm");
  const data = new FormData(form);
  let msg = "📋【領養申請表】\n";
  if (petName) msg += `認養動物：${petName}\n\n`;

  for (const [k, v] of data.entries()) {
    if (v.trim() !== "") msg += `${k}：${v}\n\n`;
  }
  encodedMsg = encodeURIComponent(msg);

  try {
    await navigator.clipboard.writeText(msg);
  } catch(e){ console.warn("複製失敗", e); }

  // 顯示提示視窗
  document.getElementById("popupOverlay").style.display = "block";
});

document.getElementById("continueBtn").addEventListener("click", () => {
  const messengerUrl = `https://m.me/100070289411620?text=${encodedMsg}`;
  window.open(messengerUrl, "_blank");
  document.getElementById("popupOverlay").style.display = "none";
});
</script>

</body>
</html>
