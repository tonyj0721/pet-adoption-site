<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我要領養｜台中簡媽媽狗園</title>
<style>
:root{ --green:#497f54; --mint:#9ed2a3; --bg:#f8f9f7; }
body{ margin:0; font-family:'Noto Sans TC',system-ui; background:var(--bg); color:#333; }

/* Header */
header{ background:var(--mint); color:#fff; box-shadow:0 2px 6px rgba(0,0,0,.08); }
.nav{ max-width:1100px; margin:auto; display:flex; align-items:center; justify-content:space-between; padding:1rem; }
.nav-left{ font-weight:800; font-size:1.1rem; }
.nav-right{ display:flex; gap:.6rem; }
.nav a{ text-decoration:none; }
.nav .btn{
  display:inline-block; background:var(--green); color:#fff;
  padding:.45rem .9rem; border-radius:999px; font-weight:700;
  border:2px solid rgba(0,0,0,.05); box-shadow:0 1px 3px rgba(0,0,0,.08);
  transition:background .2s;
}
.nav .btn:hover{ background:#3a6645; }

/* Main */
main{ max-width:900px; margin:1.5rem auto; padding:0 1rem; }
h1{ color:var(--green); text-align:center; margin-bottom:.5rem; }
h1 span{ color:#333; font-weight:600; margin-left:.4rem; }
.subCard{ background:#fff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,.06); padding:1.2rem; margin-bottom:1rem; }
.sectionTitle{ color:var(--green); font-weight:700; font-size:1.1rem; margin:.2rem 0 1rem; }
.row{ display:grid; grid-template-columns:repeat(2,1fr); gap:1rem 2rem; }
@media(max-width:800px){ .row{ grid-template-columns:1fr; } }
.field{ display:flex; flex-direction:column; }
label{ font-weight:500; margin-bottom:.25rem; }
input,textarea{ width:100%; padding:.6rem .7rem; border:1px solid #ccc; border-radius:8px; font-size:.95rem; box-sizing:border-box; }
textarea{ resize:vertical; min-height:80px; }
button[type=submit]{ background:var(--green); color:#fff; border:0; border-radius:8px; padding:.8rem 1.2rem; cursor:pointer; font-size:1rem }
button[disabled]{ opacity:.6; cursor:not-allowed }

/* Footer */
footer{ background:var(--green); color:#fff; text-align:center; padding:1rem; margin-top:2rem; }
@media(max-width:768px){ footer{ font-size:.9rem; } }
</style>
</head>
<body>

<header>
  <div class="nav">
    <div class="nav-left">台中簡媽媽狗園</div>
    <div class="nav-right">
      <a class="btn" href="index.html">首頁</a>
      <a class="btn" href="about.html">關於簡媽媽</a>
    </div>
  </div>
</header>

<main>
  <button class="back-btn" onclick="history.back()" style="background:#fff;border:1px solid #ccc;color:#333;border-radius:8px;padding:.5rem .9rem;cursor:pointer;margin-bottom:1rem;">← 回上一頁</button>
  <h1 id="title">我要領養</h1>

  <!-- 表單內容（原樣省略） -->
</main>

<footer>© 2025 台中簡媽媽狗園｜讓愛延續每一個生命</footer>

<!-- Firebase 讀取動物名稱 -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyADseNNkszDTbwEk4F03_rC0fo4Rnk0iBM",
  authDomain: "pet-adoption-32294.firebaseapp.com",
  projectId: "pet-adoption-32294",
  storageBucket: "pet-adoption-32294.firebasestorage.app",
  messagingSenderId: "102978803311",
  appId: "1:102978803311:web:a7d890096b2b23cad15f9a"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const petId = new URLSearchParams(location.search).get('pet');
const title = document.getElementById('title');

if (petId) {
  (async ()=>{
    try {
      const ref = doc(db, "pets", petId);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const name = snap.data().name || "未命名";
        title.innerHTML = `我要領養：<span>${name}</span>`;
      } else {
        title.innerHTML = "我要領養：<span>找不到這隻動物</span>";
      }
    } catch (e) {
      console.error(e);
      title.innerHTML = "我要領養：<span>讀取錯誤</span>";
    }
  })();
}
</script>
</body>
</html>
