<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我要領養｜台中簡媽媽狗園</title>
<style>
:root{ --green:#497f54; --mint:#9ed2a3; --bg:#f8f9f7; }
*{ box-sizing:border-box; }
body{ margin:0; font-family:'Noto Sans TC',system-ui; background:var(--bg); color:#333; }
header{ background:var(--mint); color:#fff; box-shadow:0 2px 6px rgba(0,0,0,.08); }
.nav{ max-width:1100px; margin:auto; display:flex; align-items:center; justify-content:space-between; padding:1rem; }
.nav-left{ font-weight:800; font-size:1.1rem; }
.nav-right{ display:flex; gap:.6rem; }
.nav a{ text-decoration:none; }
.nav .btn{ display:inline-block; background:var(--green); color:#fff; padding:.45rem .9rem; border-radius:999px; font-weight:700; transition:background .2s; }
.nav .btn:hover{ background:#3a6645; }

main{ max-width:900px; margin:1.5rem auto; padding:0 1rem; }
h1{ color:var(--green); text-align:center; margin:.5rem 0 1rem; }
.subCard{ background:#fff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,.06); padding:1.2rem; margin-bottom:1rem; }
.field{ display:flex; flex-direction:column; }
input,textarea{ width:100%; padding:.6rem .7rem; border:1px solid #ccc; border-radius:8px; font-size:.95rem; }
button[type=submit]{ display:block; width:100%; background:var(--green); color:#fff; border:0; border-radius:12px; padding:1rem 0; font-size:1.1rem; font-weight:700; cursor:pointer; box-shadow:0 2px 8px rgba(0,0,0,.12); }
button[type=submit]:hover{ filter:brightness(.95); }

footer{ background:var(--green); color:#fff; text-align:center; padding:1rem; margin-top:2rem; }
</style>
</head>
<body>

<header>
  <div class="nav">
    <div class="nav-left">台中簡媽媽狗園</div>
    <div class="nav-right">
      <a class="btn" href="index.html">首頁</a>
      <a class="btn" href="about.html">關於簡媽媽</a>
    </div>
  </div>
</header>

<main>
  <h1 id="title">我要領養</h1>

  <form id="adoptForm">
    <div class="subCard">
      <div class="field"><label>姓名</label><input name="name" required></div>
      <div class="field"><label>居住地</label><input name="location"></div>
      <div class="field"><label>職業</label><input name="job"></div>
      <div class="field"><label>認養動機</label><textarea name="reason"></textarea></div>
    </div>

    <div class="subCard">
      <div class="field"><label>環境照片或影片（最多 10 個）</label>
        <input id="envFiles" type="file" accept="image/*,video/*" multiple>
      </div>
      <div id="envPreview" style="display:flex;gap:8px;flex-wrap:wrap;"></div>
    </div>

    <button type="submit" id="submitBtn">送出申請</button>
  </form>
</main>

<footer>© 2025 台中簡媽媽狗園｜讓愛延續每一個生命</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyADseNNkszDTbwEk4F03_rC0fo4Rnk0iBM",
  authDomain: "pet-adoption-32294.firebaseapp.com",
  projectId: "pet-adoption-32294",
  storageBucket: "pet-adoption-32294.firebasestorage.app",
  messagingSenderId: "102978803311",
  appId: "1:102978803311:web:a7d890096b2b23cad15f9a"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

// 🔗 你的新版 Apps Script Relay URL（同時推 LINE Messaging API + Messenger）
const relayUrl = "https://script.google.com/macros/s/AKfycbzvI_OrNTdV3ubYYGLl0u__uJi2roznOv0ZGuNKZi88paChRtF7wVN7pi9mRlGTwYHnQg/exec";

// 讀取 ?pet= 參數
const petId = new URLSearchParams(location.search).get('pet');
const title = document.getElementById('title');
let petName = "未指定";
if (petId) {
  try {
    const snap = await getDoc(doc(db, "pets", petId));
    if (snap.exists()) {
      petName = snap.data().name || "未命名";
      title.textContent = "我要領養：" + petName;
    }
  } catch(e){ console.error(e); }
}

// 檔案預覽
const envInput = document.getElementById('envFiles');
const envPreview = document.getElementById('envPreview');
let envSelected = [];
envInput.addEventListener('change', e=>{
  envSelected = [...e.target.files].slice(0,10);
  envPreview.innerHTML = '';
  envSelected.forEach(f=>{
    const el=document.createElement(f.type.startsWith('image/')?'img':'video');
    el.src=URL.createObjectURL(f); el.style.width='80px'; el.style.height='80px'; el.style.objectFit='cover';
    if(el.tagName==='VIDEO')el.muted=true;
    envPreview.appendChild(el);
  });
});

// 送出表單
const form = document.getElementById('adoptForm');
form.addEventListener('submit', async e=>{
  e.preventDefault();
  const btn=document.getElementById('submitBtn');
  btn.disabled=true; btn.textContent='上傳中...';
  console.log("🚀 表單提交事件觸發！");

  const data=Object.fromEntries(new FormData(form).entries());
  data.petId=petId||'unknown';
  data.petName=petName;
  const uploaded=[];

  // 上傳 Firebase Storage
  for (const [i,f] of envSelected.entries()) {
    const safe=f.name.replace(/[^\w.\-]+/g,'_');
    const fileRef=ref(storage,`adoptSubmissions/${data.petId}/${Date.now()}-${i}-${safe}`);
    await uploadBytes(fileRef,f);
    const url=await getDownloadURL(fileRef);
    uploaded.push({url,type:f.type.startsWith('image/')?'image':'video'});
  }
  data.files=uploaded;

  // 傳送到 Apps Script（同時推 LINE + Messenger）
  try {
    console.log("🎯 正在傳送到：", relayUrl);
    const res=await fetch(relayUrl,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(data)
    });
    if(res.ok){
      alert("✅ 感謝您，我們已收到您的申請！");
      location.href="index.html";
    } else {
      alert("❌ 發送失敗，請稍後再試。");
    }
  } catch(err){
    console.error(err);
    alert("❌ 發送失敗，請稍後再試。");
  } finally {
    btn.disabled=false; btn.textContent='送出申請';
  }
});
</script>
</body>
</html>
