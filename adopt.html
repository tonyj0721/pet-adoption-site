<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我要領養｜台中簡媽媽狗園</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="nav">
      <div style="font-weight:800;font-size:1.1rem;">台中簡媽媽狗園</div>
      <div>
        <a class="btn btn-ghost" href="index.html">首頁</a>
      </div>
    </div>
  </header>

  <main class="container">
    <h2 class="section-title">我要領養</h2>
    <p>請填寫以下資料，我們會與您聯繫安排面談。</p>

    <form id="adoptForm" class="grid2" style="max-width:600px;margin:auto;">
      <div>
        <label>您的姓名</label>
        <input type="text" id="name" required>
      </div>
      <div>
        <label>聯絡電話</label>
        <input type="tel" id="phone" required>
      </div>
      <div>
        <label>電子郵件</label>
        <input type="email" id="email">
      </div>
      <div>
        <label>居住地區</label>
        <input type="text" id="area" required>
      </div>
      <div>
        <label>想領養的動物名稱</label>
        <input type="text" id="petName">
      </div>
      <div>
        <label>自我介紹與飼養計畫</label>
        <textarea id="intro" placeholder="簡述您的環境、家人同意、飼養經驗等..." required></textarea>
      </div>

      <button class="btn" type="submit" style="margin-top:1rem;">送出申請</button>
    </form>

    <div id="thankyou" style="display:none;text-align:center;margin-top:1.5rem;">
      <p>✅ 申請已送出！我們將盡快與您聯繫。</p>
    </div>
  </main>

  <footer>© 2025 台中簡媽媽狗園｜讓愛延續每一個生命</footer>

  <script>
    const form=document.getElementById('adoptForm');
    const thankyou=document.getElementById('thankyou');
    form.addEventListener('submit',e=>{
      e.preventDefault();
      form.reset();
      form.style.display='none';
      thankyou.style.display='block';
      window.scrollTo({top:0,behavior:'smooth'});
    });
  </script>
</body>
</html>
