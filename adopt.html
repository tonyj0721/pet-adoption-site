<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我要領養｜台中簡媽媽狗園</title>
<style>
:root{ --green:#497f54; --mint:#9ed2a3; --bg:#f8f9f7; }
*{ box-sizing:border-box; }
body{ margin:0; font-family:'Noto Sans TC',system-ui; background:var(--bg); color:#333; }

/* Header */
header{ background:var(--mint); color:#fff; box-shadow:0 2px 6px rgba(0,0,0,.08); }
.nav{ max-width:1100px; margin:auto; display:flex; align-items:center; justify-content:space-between; padding:1rem; }
.nav-left{ font-weight:800; font-size:1.1rem; }
.nav-right{ display:flex; gap:.6rem; }
.nav a{ text-decoration:none; }
.nav .btn{
  display:inline-block; background:var(--green); color:#fff;
  padding:.45rem .9rem; border-radius:999px; font-weight:700;
  border:2px solid rgba(0,0,0,.05); box-shadow:0 1px 3px rgba(0,0,0,.08);
  transition:background .2s;
}
.nav .btn:hover{ background:#3a6645; }

/* Main */
main{ max-width:900px; margin:1.5rem auto; padding:0 1rem; }
.back-btn{
  background:#fff; border:1px solid #ccc; color:#333;
  border-radius:8px; padding:.5rem .9rem; cursor:pointer; margin-bottom:1rem;
}
h1{ color:var(--green); text-align:center; margin:.5rem 0 1rem; }
h1 span{ color:#333; font-weight:600; margin-left:.4rem; }

.subCard{ background:#fff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,.06); padding:1.2rem; margin-bottom:1rem; }
.sectionTitle{ color:var(--green); font-weight:700; font-size:1.1rem; margin:.2rem 0 1rem; }
.row{ display:grid; grid-template-columns:repeat(2,1fr); gap:1rem 2rem; }
@media(max-width:800px){ .row{ grid-template-columns:1fr; } }
.field{ display:flex; flex-direction:column; }
label{ font-weight:500; margin-bottom:.25rem; }
input,textarea{
  width:100%; padding:.6rem .7rem; border:1px solid #ccc;
  border-radius:8px; font-size:.95rem; background:#fff;
}

/* 檔案預覽 */
.previews{ display:flex; gap:.5rem; flex-wrap:wrap; margin-top:.6rem; }
.thumb{ width:84px; height:84px; border-radius:8px; overflow:hidden; background:#f0f1f3; position:relative }
.thumb img,.thumb video{ width:100%; height:100%; object-fit:cover }
.thumb b{ position:absolute; top:2px; right:6px; background:rgba(0,0,0,.6); color:#fff; border-radius:50%;
  width:18px; height:18px; display:flex; align-items:center; justify-content:center; font-size:12px; cursor:pointer }

/* Submit 按鈕 */
button[type=submit]{
  display:block; width:100%; background:var(--green); color:#fff;
  border:0; border-radius:12px; padding:1rem 0; font-size:1.1rem; font-weight:700;
  letter-spacing:.05em; cursor:pointer; text-align:center;
  box-shadow:0 2px 8px rgba(0,0,0,.12); transition:filter .2s, transform .1s;
}
button[type=submit]:hover{ filter:brightness(.95); transform:translateY(1px); }
button[disabled]{ opacity:.6; cursor:not-allowed }
.spinner{ display:inline-block; width:1em; height:1em; border:2px solid rgba(255,255,255,.4); border-top-color:#fff; border-radius:50%;
  animation:spin .8s linear infinite; vertical-align:middle; margin-left:.4rem }
@keyframes spin { to{ transform:rotate(360deg) } }

/* 成功 Modal */
.s-modal{ position:fixed; inset:0; background:rgba(0,0,0,.5); display:none; align-items:center; justify-content:center; padding:1rem; z-index:999 }
.s-modal.open{ display:flex }
.s-panel{ background:#fff; border-radius:12px; padding:1.2rem 1.5rem; max-width:520px; width:100%; text-align:center }
.s-panel h3{ color:var(--green); margin-top:0 }

/* Footer */
footer{ background:var(--green); color:#fff; text-align:center; padding:1rem; margin-top:2rem; }
@media(max-width:768px){ footer{ font-size:.9rem; } }
</style>
</head>
<body>

<header>
  <div class="nav">
    <div class="nav-left">台中簡媽媽狗園</div>
    <div class="nav-right">
      <a class="btn" href="index.html">首頁</a>
      <a class="btn" href="about.html">關於簡媽媽</a>
    </div>
  </div>
</header>

<main>
  <button class="back-btn" onclick="history.back()">← 回上一頁</button>
  <h1 id="title">我要領養</h1>

  <form id="adoptForm" autocomplete="off" spellcheck="false">
    <div class="subCard">
      <div class="sectionTitle">基本資料</div>
      <div class="row">
        <div class="field"><label>姓名</label><input name="name" required></div>
        <div class="field"><label>年齡</label><input name="age"></div>
        <div class="field"><label>居住地</label><input name="location"></div>
        <div class="field"><label>居住環境</label><input name="houseType"></div>
        <div class="field"><label>職業</label><input name="job"></div>
        <div class="field"><label>月收入</label><input name="income"></div>
        <div class="field"><label>家庭成員</label><input name="family"></div>
        <div class="field"><label>家庭成員總人數</label><input name="members"></div>
        <div class="field"><label>現居住狀況</label><input name="living"></div>
        <div class="field"><label>同居成員</label><input name="cohabit"></div>
      </div>
    </div>

    <div class="subCard">
      <div class="sectionTitle">飼養寵物經驗</div>
      <div class="row">
        <div class="field"><label>是否曾飼養過寵物？</label><input name="hadPets"></div>
        <div class="field"><label>飼養過什麼寵物？</label><input name="petHistory"></div>
      </div>
    </div>

    <div class="subCard">
      <div class="sectionTitle">現有寵物狀況</div>
      <div class="field"><label>目前家中是否有寵物？</label><input name="hasNow"></div>
      <div class="field"><label>若有，請提供種類及資訊：</label><textarea name="hasNowInfo"></textarea></div>
    </div>

    <div class="subCard">
      <div class="sectionTitle">認養動機</div>
      <div class="field"><label>為什麼想認養這隻毛孩？</label><textarea name="reason"></textarea></div>
    </div>

    <div class="subCard">
      <div class="sectionTitle">飼養方式</div>
      <div class="field"><label>您會如何照顧牠？</label><textarea name="careMethod"></textarea></div>
    </div>

    <div class="subCard">
      <div class="sectionTitle">飼養花費認知</div>
      <div class="field"><label>您認為飼養寵物需要哪些支出？</label><textarea name="costAwareness"></textarea></div>
    </div>

    <div class="subCard">
      <div class="sectionTitle">環境參考（最多10個檔案）</div>
      <input id="envFiles" type="file" accept="image/*,video/*" multiple>
      <div id="envPreview" class="previews"></div>
    </div>

    <button type="submit" id="submitBtn">送出申請</button>
  </form>
</main>

<div id="successModal" class="s-modal" aria-hidden="true">
  <div class="s-panel">
    <h3>✅ 感謝您，我們已收到您的認養申請！</h3>
    <p style="white-space: pre-wrap; margin:.6rem 0;">🔖 小編會審核後與您聯繫 🙏</p>
    <p>將在 <span id="cd">3</span> 秒後返回首頁…</p>
  </div>
</div>

<footer>© 2025 台中簡媽媽狗園｜讓愛延續每一個生命</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyADseNNkszDTbwEk4F03_rC0fo4Rnk0iBM",
  authDomain: "pet-adoption-32294.firebaseapp.com",
  projectId: "pet-adoption-32294",
  storageBucket: "pet-adoption-32294.firebasestorage.app",
  messagingSenderId: "102978803311",
  appId: "1:102978803311:web:a7d890096b2b23cad15f9a"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

const relayUrl = "https://script.google.com/macros/s/AKfycbwtnbN_TT-oqMZkomPfOKqW49dhkKfiF79JzyoY_Ik1YWbpcXeLpGJol0Ogoqco4Xqw9g/exec";

const petId = new URLSearchParams(location.search).get('pet');
const title = document.getElementById('title');
let petName = "未指定";
if (petId) {
  try{
    const snap = await getDoc(doc(db, "pets", petId));
    if (snap.exists()) {
      petName = snap.data().name || "未命名";
      title.innerHTML = `我要領養：<span>${petName}</span>`;
    }
  }catch(e){ console.error(e); }
}

const envInput=document.getElementById('envFiles');
const envBox=document.getElementById('envPreview');
let envSelected=[];
envInput.addEventListener('change',e=>{
  envSelected=envSelected.concat([...e.target.files]).slice(0,10);
  envInput.value=''; renderEnv();
});
function renderEnv(){
  envBox.innerHTML='';
  envSelected.forEach((f,i)=>{
    const div=document.createElement('div');div.className='thumb';
    if(f.type.startsWith('image/')){const img=new Image();img.src=URL.createObjectURL(f);div.appendChild(img);}
    else{const v=document.createElement('video');v.src=URL.createObjectURL(f);v.muted=true;div.appendChild(v);}
    const del=document.createElement('b');del.textContent='×';
    del.onclick=()=>{envSelected.splice(i,1);renderEnv();};
    div.appendChild(del);envBox.appendChild(div);
  });
}

const form=document.getElementById('adoptForm');
const submitBtn=document.getElementById('submitBtn');
form.addEventListener('submit',async e=>{
  e.preventDefault();
  submitBtn.disabled=true;
  const orig=submitBtn.textContent;
  submitBtn.innerHTML='送出申請中... <span class="spinner"></span>';

  const data=Object.fromEntries(new FormData(form).entries());
  data.petId=petId||'unknown';
  data.petName=petName;

  const uploaded=[];
  let i=0;
  for(const f of envSelected){
    const safe=f.name.replace(/[^\w.\-]+/g,'_');
    const path=`adoptSubmissions/${data.petId}/${Date.now()}-${i++}-${safe}`;
    const fileRef=ref(storage,path);
    await uploadBytes(fileRef,f);
    const url=await getDownloadURL(fileRef);
    uploaded.push(url);
  }
  data.photos=uploaded;

  try{
    await fetch(relayUrl,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(data)});
    showSuccessModal();form.reset();envSelected=[];renderEnv();
  }catch(err){alert("發送失敗");console.error(err);}
  finally{submitBtn.disabled=false;submitBtn.textContent=orig;}
});

function showSuccessModal(){
  const m=document.getElementById("successModal");
  const cd=document.getElementById("cd");let n=3;cd.textContent=n;
  m.classList.add("open");m.setAttribute("aria-hidden","false");
  const t=setInterval(()=>{n--;cd.textContent=n;if(n<=0){clearInterval(t);location.href="index.html";}},1000);
}
</script>
</body>
</html>
