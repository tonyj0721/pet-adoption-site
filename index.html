<!DOCTYPE html>

  <title>台中簡媽媽狗園｜首頁</title>

  <!-- 共用樣式 -->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
  /* ===== 導覽列響應式補強 ===== */
  .nav .menu { display:flex; align-items:center; gap:.6rem; }
  .nav .hamburger { display:none; font-size:1.4rem; cursor:pointer; color:#fff; }
  .dropdown {
    display:none; position:absolute; top:100%; left:0; width:100%;
    background:#fff; box-shadow:0 4px 12px rgba(0,0,0,.15);
    border-radius:0 0 12px 12px; overflow:hidden; z-index:99;
  }
  .dropdown a {
    display:block; padding:1rem; color:var(--text);
    text-decoration:none; font-weight:600; border-bottom:1px solid #eee;
  }
  .dropdown a:hover { background:#f4f8f4; color:var(--green); }

  @media (max-width:768px){
    .nav .menu{ display:none; }       /* 隱藏右側按鈕 */
    .nav .hamburger{ display:block; } /* 顯示漢堡圖示 */
  }
  </style>
</head>

<body>

<header>
  <div class="nav" style="position:relative;">
    <div class="hamburger" id="menuToggle">
      <i class="fa-solid fa-bars"></i>
    </div>
    <div class="nav-left" style="font-weight:800;font-size:1.1rem;">台中簡媽媽狗園</div>

    <div class="menu">
      <a class="btn" href="cats.html">我想養貓咪</a>

      <a class="btn btn-ghost" href="login.html">管理員登入</a>
    </div>

    <!-- 手機下拉選單 -->
    <div class="dropdown" id="dropdownMenu">
      <a href="cats.html">我想養貓咪</a>
      <a href="dogs.html">我想養狗狗</a>
      <a href="about.html">關於簡媽媽</a>
      <a href="login.html">管理員登入</a>
    </div>
  </div>
</header>

<!-- Hero 區保留 -->

<!-- 主內容：可依原設計維持 -->
<main class="container">

<footer>© 2025 台中簡媽媽狗園｜讓愛延續每一個生命</footer>

<script>
const menuToggle=document.getElementById('menuToggle');
const dropdownMenu=document.getElementById('dropdownMenu');

menuToggle.addEventListener('click', e=>{
  dropdownMenu.style.display = dropdownMenu.style.display==='block' ? 'none' : 'block';
  e.stopPropagation();
});

document.addEventListener('click', e=>{
  if(!dropdownMenu.contains(e.target) && e.target!==menuToggle){
    dropdownMenu.style.display='none';
  }
});

// 點擊選單自動收起
dropdownMenu.querySelectorAll('a').forEach(a=>{
  a.addEventListener('click',()=>{ dropdownMenu.style.display='none'; });
});
</script>

</body>
