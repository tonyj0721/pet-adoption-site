<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>貓狗送養平台</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f8f9f7;
      color: #333;
    }

    header {
      background-color: #9ed2a3;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 0.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0.3rem 0.8rem;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1555685812-4b943f1cb0eb?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 6rem 1rem;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .container {
      padding: 2rem;
      max-width: 1100px;
      margin: auto;
    }

    .section-title {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #497f54;
    }

    .filter-bar {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    select {
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .pet-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .pet-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .pet-card:hover {
      transform: translateY(-5px);
    }

    .pet-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .pet-card .info {
      padding: 1rem;
    }

    .pet-card h3 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      color: #497f54;
    }

    .contact-section, .admin-section {
      background-color: #e6f3e8;
      padding: 3rem 1rem;
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea, select, button {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
    }

    button {
      background-color: #497f54;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #3e6e49;
    }

    footer {
      background-color: #497f54;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .hero h2 { font-size: 1.8rem; }
      .hero p { font-size: 1rem; }
      .container { padding: 1rem; }
      .filter-bar { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <header>
    <h1>貓狗送養平台</h1>
    <nav>
      <a href="#pets">待認養</a>
      <a href="#post">刊登送養</a>
      <a href="#contact">聯絡我們</a>
      <a href="#admin">後台管理</a>
    </nav>
  </header>

  <section class="hero">
    <h2>給牠一個溫暖的家</h2>
    <p>在這裡，你可以找到可愛的貓咪與狗狗，讓牠們擁有新的幸福生活。</p>
  </section>

  <main class="container" id="pets">
    <h2 class="section-title">待認養動物</h2>

    <div class="filter-bar">
      <select id="filterSpecies">
        <option value="all">所有品種</option>
        <option value="cat">貓咪</option>
        <option value="dog">狗狗</option>
      </select>
      <select id="filterAge">
        <option value="all">所有年齡</option>
        <option value="young">小於1歲</option>
        <option value="adult">1-5歲</option>
        <option value="senior">超過5歲</option>
      </select>
      <button onclick="applyFilter()">篩選</button>
    </div>

    <div class="pet-grid" id="petList">
      <div class="pet-card" data-species="cat" data-age="adult">
        <img src="https://images.unsplash.com/photo-1560807707-8cc77767d783?auto=format&fit=crop&w=800&q=80" alt="貓咪" />
        <div class="info">
          <h3>小花</h3>
          <p>品種：米克斯貓<br>年齡：2歲<br>性別：母<br>健康狀況：已結紮、健康良好</p>
        </div>
      </div>
      <div class="pet-card" data-species="dog" data-age="adult">
        <img src="https://images.unsplash.com/photo-1517849845537-4d257902454a?auto=format&fit=crop&w=800&q=80" alt="狗狗" />
        <div class="info">
          <h3>阿旺</h3>
          <p>品種：柴犬<br>年齡：3歲<br>性別：公<br>健康狀況：活潑健康</p>
        </div>
      </div>
    </div>
  </main>

  <section class="container" id="post">
    <h2 class="section-title">刊登送養</h2>
    <form id="postForm">
      <input id="nameInput" type="text" placeholder="動物名稱" required />
      <select id="speciesInput" required>
        <option value="cat">貓咪</option>
        <option value="dog">狗狗</option>
      </select>
      <input id="ageInput" type="number" placeholder="年齡（歲）" required />
      <input id="genderInput" type="text" placeholder="性別（公/母）" required />
      <textarea id="healthInput" rows="3" placeholder="健康狀況（例：已結紮、活潑健康）" required></textarea>
      <input id="imageInput" type="file" accept="image/*" required />
      <button type="submit">送出刊登</button>
    </form>
  </section>

  <section class="contact-section" id="contact">
    <h2 class="section-title">聯絡送養人</h2>
    <form>
      <input type="text" placeholder="您的姓名" required />
      <input type="email" placeholder="電子郵件" required />
      <textarea rows="4" placeholder="想說的話..." required></textarea>
      <button type="submit">送出訊息</button>
    </form>
  </section>

  <section class="admin-section" id="admin">
    <h2 class="section-title">後台管理</h2>
    <p>這裡是管理員頁面，僅用於審核與刪除送養貼文（目前為靜態範例）。</p>
    <div class="container">
      <table border="1" style="margin:auto; border-collapse:collapse; width:80%; background:white;">
        <tr><th>名稱</th><th>品種</th><th>年齡</th><th>狀態</th><th>操作</th></tr>
        <tr><td>小花</td><td>貓</td><td>2</td><td>已刊登</td><td><button>刪除</button></td></tr>
        <tr><td>阿旺</td><td>狗</td><td>3</td><td>待審核</td><td><button>審核通過</button></td></tr>
      </table>
    </div>
  </section>

  <footer>
    <p>© 2025 貓狗送養平台｜讓愛延續每一個生命</p>
  </footer>

  <script>
    function applyFilter() {
      const species = document.getElementById('filterSpecies').value;
      const age = document.getElementById('filterAge').value;
      const pets = document.querySelectorAll('.pet-card');

      pets.forEach(pet => {
        const matchSpecies = species === 'all' || pet.dataset.species === species;
        const matchAge = age === 'all' || pet.dataset.age === age;
        pet.style.display = (matchSpecies && matchAge) ? 'block' : 'none';
      });
    }

    document.getElementById('postForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('nameInput').value;
      const species = document.getElementById('speciesInput').value;
      const age = document.getElementById('ageInput').value;
      const gender = document.getElementById('genderInput').value;
      const health = document.getElementById('healthInput').value;
      const imageFile = document.getElementById('imageInput').files[0];

      const reader = new FileReader();
      reader.onload = function(event) {
        const imgURL = event.target.result;

        const petGrid = document.getElementById('petList');
        const newCard = document.createElement('div');
        newCard.className = 'pet-card';
        newCard.dataset.species = species;
        newCard.dataset.age = age < 1 ? 'young' : age <= 5 ? 'adult' : 'senior';

        newCard.innerHTML = `
          <img src="${imgURL}" alt="${name}" />
          <div class="info">
            <h3>${name}</h3>
            <p>品種：${species === 'cat' ? '貓' : '狗'}<br>年齡：${age}歲<br>性別：${gender}<br>健康狀況：${health}</p>
          </div>
        `;

        petGrid.appendChild(newCard);
        alert('刊登成功！新動物已加入列表');
        document.getElementById('postForm').reset();
      };
      reader.readAsDataURL(imageFile);
    });
  </script>
</body>
</html>
