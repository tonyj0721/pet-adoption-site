<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>待認養｜台中簡媽媽狗園</title>
<style>
:root{ --green:#497f54; --mint:#9ed2a3; --bg:#f8f9f7; }
body{ margin:0; font-family:'Noto Sans TC',system-ui; background:var(--bg); color:#333; }

/* Header（與首頁一致） */
header{ background:var(--mint); color:#fff; box-shadow:0 2px 6px rgba(0,0,0,.08); }
.nav{
  max-width:1100px;
  margin:auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:1rem;
}
.nav-left{ font-weight:800; font-size:1.1rem; }
.nav-right{ display:flex; gap:.6rem; }
.nav a{ text-decoration:none; }
.nav .btn{
  display:inline-block; background:var(--green); color:#fff;
  padding:.45rem .9rem; border-radius:999px; font-weight:700;
  border:2px solid rgba(0,0,0,.05); box-shadow:0 1px 3px rgba(0,0,0,.08);
  transition:background .2s;
}
.nav .btn:hover{ background:#3a6645; }

/* Main */
.wrap{ max-width:900px; margin:2rem auto; padding:0 1rem; text-align:center; }
h2{ color:var(--green); }

/* 卡片整體可點擊 */
.pet-card{
  display:inline-block;
  width:280px;
  text-decoration:none;
  color:#2d5b39;
  background:#fff;
  border-radius:20px;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
  overflow:hidden;
  margin:1rem;
  transition:transform .4s ease, box-shadow .4s ease;
}
.pet-card:hover{
  transform:scale(1.05);
  box-shadow:0 6px 18px rgba(0,0,0,.15);
}
.pet-card img{
  width:100%;
  height:200px;
  object-fit:cover;
  display:block;
}
.pet-card h3{
  margin:0;
  padding:1rem;
  font-size:1.2rem;
  font-weight:700;
  background:#fff;
}
.pet-card h3 span{ font-size:1.4rem; }

/* Footer */
footer{
  background:var(--green);
  color:#fff;
  text-align:center;
  padding:1rem;
  margin-top:2rem;
}
@media(max-width:768px){
  footer{ font-size:.9rem; }
  .pet-card{ width:90%; }
}
</style>
</head>
<body>

<header>
  <div class="nav">
    <div class="nav-left">台中簡媽媽狗園</div>
    <div class="nav-right">
      <a class="btn" href="index.html">首頁</a>
      <a class="btn" href="about.html">關於簡媽媽</a>
    </div>
  </div>
</header>

<main class="wrap">
  <h2>請選擇想看的動物</h2>

  <a class="pet-card" href="cats.html">
    <img src="IMG_2302.jpg" alt="貓咪">
    <h3>我想看貓咪 <span>👀</span></h3>
  </a>

  <a class="pet-card" href="dogs.html">
    <img src="IMG_2303.jpg" alt="狗狗">
    <h3>我想看狗狗 <span>👀</span></h3>
  </a>
</main>

<footer>© 2025 台中簡媽媽狗園｜讓愛延續每一個生命</footer>
</body>
</html>
