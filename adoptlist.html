<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>待認養｜台中簡媽媽狗園</title>
<style>
:root{ --green:#497f54; --mint:#9ed2a3; --bg:#f8f9f7; }
body{ margin:0; font-family:'Noto Sans TC',system-ui; background:var(--bg); color:#333; }

/* Header（與首頁一致） */
header{ background:var(--mint); color:#fff; box-shadow:0 2px 6px rgba(0,0,0,.08); }
.nav{
  max-width:1100px;
  margin:auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:1rem;
}
.nav-left{
  font-weight:800;
  font-size:1.1rem;
}
.nav-right{
  display:flex;
  gap:.6rem;
}
.nav a{
  text-decoration:none;
}
.nav .btn{
  display:inline-block;
  background:var(--green);
  color:#fff;
  padding:.45rem .9rem;
  border-radius:999px;
  font-weight:700;
  border:2px solid rgba(0,0,0,.05);
  box-shadow:0 1px 3px rgba(0,0,0,.08);
  transition:background .2s;
}
.nav .btn:hover{
  background:#3a6645;
}

/* Main */
.wrap{
  max-width:900px;
  margin:2rem auto;
  padding:0 1rem;
  text-align:center;
}
h2{
  color:var(--green);
}
.btn{
  display:inline-block;
  padding:1.2rem 2rem;
  border-radius:16px;
  margin:1rem;
  background:#fff;
  color:#2d5b39;
  box-shadow:0 2px 10px rgba(0,0,0,.08);
  text-decoration:none;
  font-size:1.2rem;
  font-weight:700;
}
.btn:hover{
  filter:brightness(.97);
}

/* Footer（與首頁一致） */
footer{
  background:var(--green);
  color:#fff;
  text-align:center;
  padding:1rem;
  margin-top:2rem;
}
@media(max-width:768px){
  footer{ font-size:.9rem; }
}
</style>
</head>
<body>

<header>
  <div class="nav">
    <div class="nav-left">台中簡媽媽狗園</div>
    <div class="nav-right">
      <a class="btn" href="index.html">首頁</a>
      <a class="btn" href="about.html">關於簡媽媽</a>
    </div>
  </div>
</header>

<main class="wrap">
  <h2>請選擇想看的動物</h2>
  <a class="btn" href="cats.html">我想看貓咪👀</a>
  <a class="btn" href="dogs.html">我想看狗狗👀</a>
</main>

<footer>© 2025 台中簡媽媽狗園｜讓愛延續每一個生命</footer>
</body>
