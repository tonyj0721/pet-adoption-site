
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理員登入｜台中簡媽媽狗園</title>
  <style>
    body { font-family:'Noto Sans TC',system-ui; background:#f8f9f7; color:#333; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { background:#fff; border-radius:12px; box-shadow:0 2px 10px rgba(0,0,0,.1); padding:2rem; text-align:center; max-width:400px; width:90%; }
    h2 { color:#497f54; margin-bottom:1.2rem; }
    button { background:#497f54; color:#fff; border:0; padding:.6rem 1.2rem; border-radius:8px; font-size:1rem; cursor:pointer; }
    button:hover { background:#3b6445; }
  </style>
</head>
<body>
  <div class="card">
    <h2>管理員登入</h2>
    <p>請使用 Google 帳號登入後台</p>
    <button id="googleLoginBtn">使用 Google 登入</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADseNNkszDTbwEk4F03_rC0fo4Rnk0iBM",
      authDomain: "pet-adoption-32294.firebaseapp.com",
      projectId: "pet-adoption-32294",
      storageBucket: "pet-adoption-32294.firebasestorage.app",
      messagingSenderId: "102978803311",
      appId: "1:102978803311:web:a7d890096b2b23cad15f9a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // 白名單
    const ALLOWED_EMAILS = [
      "tonyj0721@gmail.com",
      "cookiech0926@gmail.com"
    ];

    document.getElementById("googleLoginBtn").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        if (!ALLOWED_EMAILS.includes(user.email)) {
          alert("此帳號沒有後台權限！");
          await signOut(auth);
          return;
        }

        sessionStorage.setItem("loggedIn", "1");
        sessionStorage.setItem("userEmail", user.email);
        location.href = "admin.html";
      } catch (err) {
        alert("登入失敗：" + err.message);
      }
    });
  </script>
</body>
</html>
