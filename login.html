<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <link rel="stylesheet" href="style.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>管理員登入｜台中簡媽媽狗園</title>

</head>
<body>

<header>
  <div class="nav">
    <div class="nav-left">台中簡媽媽狗園</div>
    <div class="nav-right">
      <a class="btn" href="index.html">首頁</a>
      <a class="btn" href="adoptlist.html">待認養</a>
    </div>
  </div>
</header>

<main>
  <div class="card">
    <h2>管理員登入</h2>
    <form id="loginForm" autocomplete="off" spellcheck="false">
      <label>帳號</label>
      <input id="account" type="text" placeholder="請輸入帳號"
             autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false">
      <label>密碼</label>
      <input id="password" type="password" placeholder="請輸入密碼"
             autocomplete="new-password" autocapitalize="off" autocorrect="off" spellcheck="false">
      <button id="loginBtn" type="button">登入</button>
    </form>
  </div>
</main>

<footer>© 2025 台中簡媽媽狗園｜讓愛延續每一個生命</footer>

<script>
const acc = document.getElementById('account');
const pw = document.getElementById('password');
const btn = document.getElementById('loginBtn');

function login() {
  if (acc.value === 'chienma' && pw.value === '1234') {
    sessionStorage.setItem('loggedIn', '1');
    location.href = 'admin.html';
  } else {
    alert('帳號或密碼錯誤');
  }
}

btn.addEventListener('click', login);
acc.addEventListener('keydown', e => { if (e.key === 'Enter') login(); });
pw.addEventListener('keydown', e => { if (e.key === 'Enter') login(); });
</script>
</body>
</html>
