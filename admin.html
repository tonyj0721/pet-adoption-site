
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>後台管理｜台中簡媽媽狗園</title>
  <style>
    body { font-family:'Noto Sans TC',system-ui; background:#f8f9f7; color:#333; margin:0; }
    header { background:#9ed2a3; color:#fff; box-shadow:0 2px 6px rgba(0,0,0,.08); }
    .nav { max-width:1100px; margin:auto; display:flex; align-items:center; justify-content:space-between; padding:1rem; }
    .nav-left { font-weight:800; font-size:1.1rem; }
    .nav-right { display:flex; gap:.6rem; }
    .nav a, .nav button { text-decoration:none; background:#497f54; color:#fff; border:0; border-radius:999px; padding:.45rem .9rem; font-weight:700; cursor:pointer; }
  </style>
</head>
<body>
<header>
  <div class="nav">
    <div class="nav-left" id="adminInfo">台中簡媽媽狗園</div>
    <div class="nav-right">
      <a href="index.html">首頁</a>
      <button id="logoutBtn">登出</button>
    </div>
  </div>
</header>

<main style="padding:1rem; text-align:center;">
  <h2 style="color:#497f54;">載入後台中...</h2>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyADseNNkszDTbwEk4F03_rC0fo4Rnk0iBM",
  authDomain: "pet-adoption-32294.firebaseapp.com",
  projectId: "pet-adoption-32294",
  storageBucket: "pet-adoption-32294.firebasestorage.app",
  messagingSenderId: "102978803311",
  appId: "1:102978803311:web:a7d890096b2b23cad15f9a"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

// 登入狀態監控
onAuthStateChanged(auth, async user => {
  if (!user) {
    alert("請先登入帳號");
    location.href = "login.html";
  } else {
    document.getElementById("adminInfo").textContent = "台中簡媽媽狗園｜" + user.email;
    document.querySelector("main").innerHTML = '<iframe src="admin-content.html" style="width:100%;height:calc(100vh - 80px);border:0;"></iframe>';
  }
});

// 登出
document.getElementById("logoutBtn").addEventListener("click", async () => {
  await signOut(auth);
  sessionStorage.clear();
  location.href = "login.html";
});

// 自動登出
let logoutTimer;
const AUTO_LOGOUT_MS = 10 * 60 * 1000;
function resetLogoutTimer(){
  clearTimeout(logoutTimer);
  logoutTimer = setTimeout(async()=>{
    await signOut(auth);
    alert("已超過 10 分鐘未操作，自動登出。");
    location.href='login.html';
  }, AUTO_LOGOUT_MS);
}
['click','mousemove','keydown','scroll','touchstart'].forEach(ev=>{
  document.addEventListener(ev, resetLogoutTimer);
});
resetLogoutTimer();
</script>
</body>
</html>
