<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>後台管理｜台中簡媽媽狗園</title>
<style>
:root {
  --green: #497f54;
  --mint: #9ed2a3;
  --bg: #f8f9f7;
}
body {
  margin: 0;
  font-family: 'Noto Sans TC', system-ui;
  background: var(--bg);
  color: #333;
}
header {
  background: var(--mint);
  color: #fff;
}
.nav {
  max-width: 1100px;
  margin: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
}
.nav a {
  color: #fff;
  text-decoration: none;
  margin-left: 1rem;
  font-weight: 600;
}
main {
  max-width: 1100px;
  margin: 2rem auto;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 2rem;
}
.card {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
  padding: 1.5rem;
}
h2 {
  color: var(--green);
  margin-top: 0;
}
input,
select,
textarea {
  width: 100%;
  box-sizing: border-box;
  padding: 0.6rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  margin-bottom: 0.8rem;
  font-size: 0.95rem;
}
button {
  background: var(--green);
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 0.8rem 1rem;
  cursor: pointer;
  font-size: 1rem;
}
button:hover {
  background: #3d6f49;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 1rem;
}
th,
td {
  text-align: left;
  padding: 0.6rem;
  border-bottom: 1px solid #eee;
}
th {
  color: var(--green);
}
.delete-btn {
  background: #b91c1c;
  border: none;
  color: #fff;
  border-radius: 6px;
  padding: 0.4rem 0.8rem;
  cursor: pointer;
}
.search-box {
  margin-bottom: 1rem;
  width: 100%;
}
footer {
  background: var(--green);
  color: #fff;
  text-align: center;
  padding: 1rem;
  margin-top: 2rem;
}
#modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0,0,0,.4);
  align-items: center;
  justify-content: center;
}
#modal .box {
  background: #fff;
  border-radius: 12px;
  padding: 1.5rem 2rem;
  text-align: center;
  max-width: 340px;
}
#modal p {
  margin-bottom: 1.2rem;
}
.modal-btns {
  display: flex;
  justify-content: center;
  gap: 1rem;
}
.modal-btns button {
  flex: 1;
  padding: .6rem;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}
.yes-btn {background: var(--green); color: #fff;}
.no-btn {background: #ccc;}
</style>
</head>

<body>
<header>
  <div class="nav">
    <div style="font-weight:800;">台中簡媽媽狗園</div>
    <nav>
      <a href="index.html">回到首頁</a>
    </nav>
  </div>
</header>

<main>
  <div class="card">
    <h2>新增動物（登錄）</h2>
    <label>名字：</label>
    <input id="name" type="text" placeholder="請輸入名字" />
    <label>類別：</label>
    <select id="type">
      <option value="cat">貓</option>
      <option value="dog">狗</option>
    </select>
    <label>品種：</label>
    <select id="breed">
      <option>請選擇</option>
      <option>美短</option><option>英短</option><option>藍貓</option><option>暹羅貓</option>
      <option>波斯貓</option><option>布偶貓</option><option>橘貓</option><option>虎斑貓</option>
      <option>白底虎斑貓</option><option>三花貓</option><option>玳瑁貓</option><option>黑貓</option><option>白貓</option><option>米克斯</option>
      <option>博美</option><option>貴賓</option><option>吉娃娃</option><option>馬爾濟斯</option><option>柯基</option><option>柴犬</option>
      <option>哈士奇</option><option>高山犬</option><option>黃金獵犬</option><option>黑狗</option><option>黃狗</option><option>白狗</option><option>玳瑁</option>
    </select>
    <label>年齡：</label>
    <input id="age" type="text" placeholder="幾歲或幾個月" />
    <label>性別：</label>
    <select id="gender"><option>男生</option><option>女生</option></select>
    <label>介紹：</label>
    <textarea id="desc" rows="3" placeholder="性格、習慣、備註等"></textarea>
    <label>上傳圖片（最多6張，會自動壓縮）</label>
    <input id="images" type="file" accept="image/*" multiple />
    <button id="addBtn">登錄</button>
  </div>

  <div class="card">
    <h2>已登錄動物</h2>
    <input id="search" class="search-box" type="text" placeholder="搜尋名字…（即時篩選）" />
    <table>
      <thead><tr><th>名字</th><th>品種</th><th>年齡</th><th>性別</th><th>建立時間</th><th>操作</th></tr></thead>
      <tbody id="petList"></tbody>
    </table>
  </div>
</main>

<footer>© 2025 台中簡媽媽狗園</footer>

<!-- Modal -->
<div id="modal">
  <div class="box">
    <p>該名字已存在，請確認是否繼續登錄？</p>
    <div class="modal-btns">
      <button class="yes-btn">是</button>
      <button class="no-btn">否</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyADseNNkszDTbwEk4F03_rC0fo4Rnk0iBM",
  authDomain: "pet-adoption-32294.firebaseapp.com",
  projectId: "pet-adoption-32294",
  storageBucket: "pet-adoption-32294.firebasestorage.app",
  messagingSenderId: "102978803311",
  appId: "1:102978803311:web:a7d890096b2b23cad15f9a"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

const addBtn = document.getElementById("addBtn");
const list = document.getElementById("petList");
const modal = document.getElementById("modal");
const yesBtn = modal.querySelector(".yes-btn");
const noBtn = modal.querySelector(".no-btn");

let proceed = false;

async function fetchPets() {
  const snap = await getDocs(collection(db, "pets"));
  list.innerHTML = "";
  snap.forEach((d) => {
    const pet = d.data();
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${pet.name}</td>
      <td>${pet.breed}</td>
      <td>${pet.age}</td>
      <td>${pet.gender}</td>
      <td>${new Date(pet.createdAt?.seconds * 1000).toLocaleString()}</td>
      <td><button class="delete-btn" data-id="${d.id}">刪除</button></td>`;
    list.appendChild(tr);
  });
}
fetchPets();

async function uploadImages(files) {
  const urls = [];
  for (const file of files) {
    const r = ref(storage, "pets/" + Date.now() + "_" + file.name);
    await uploadBytes(r, file);
    urls.push(await getDownloadURL(r));
  }
  return urls;
}

addBtn.addEventListener("click", async () => {
  const name = document.getElementById("name").value.trim();
  const type = document.getElementById("type").value;
  const breed = document.getElementById("breed").value;
  const age = document.getElementById("age").value;
  const gender = document.getElementById("gender").value;
  const desc = document.getElementById("desc").value;
  const files = document.getElementById("images").files;

  if (!name) return alert("請輸入名字");

  const snap = await getDocs(collection(db, "pets"));
  const exists = snap.docs.find(d => d.data().name === name);

  if (exists && !proceed) {
    modal.style.display = "flex";
    yesBtn.onclick = () => {
      proceed = true;
      modal.style.display = "none";
      addBtn.click();
    };
    noBtn.onclick = () => { proceed = false; modal.style.display = "none"; };
    return;
  }

  addBtn.textContent = "登錄中...";
  addBtn.disabled = true;

  const urls = await uploadImages(files);
  await addDoc(collection(db, "pets"), {
    name, type, breed, age, gender, desc, images: urls, createdAt: serverTimestamp()
  });

  alert("登錄完成！");
  addBtn.textContent = "登錄";
  addBtn.disabled = false;
  proceed = false;
  fetchPets();
});
</script>
</body>
</html>
